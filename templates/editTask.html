<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit Task - ToDo App</title>


      <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <div class="container">
        <h3 class="pt-5 text-center">Django ToDo App - Edit Task</h3>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6">
                <h4 class="text-center">Edit Task</h4>
                <form method="POST" action="{% url 'editTask' get_task.pk %}">
                    {% csrf_token %}
                    <div class="mb-3">
                       <span style="display: flex;">
                            <input name="task" type="text" class="form-control" placeholder="Add a task" value="{{get_task.task}}">
                            <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Add</button>
                        </span>
                </form>
            </div>
            </div>
        </div>
    </div>

    
</body>
</html>
